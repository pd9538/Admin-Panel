<nav class="sidebar-wrapper" style="padding-left:0px">

    <a routerLink="dashboard" class="logo">
      <img src="" alt="Admin Dashboard" />
    </a>
  </div>
  <div>
    <div class="search-container" *ngIf="this.now < 12; else afternoon">
      <div class="input-group btn btn-light" style="border-radius: 50px;">Good Morning! {{username | uppercase}}</div>

    <ng-template #afternoon class="search-container">
      <div class="input-group btn btn-light" style="border-radius: 50px;"

    </ng-template>
    <ng-template #evening class="search-container">
      <div class="pl-4 ml-3 menu-text text-center" style="border-radius:50px;">
        Good Evening! {{username | uppercase}}</div>
    </ng-template>
  </div>
  <div class="sidebar-menu">
    <div class="sidebarMenuScroll">
      <ul>
        <li class="sidebar-dropdown">
          <a href="#">
            <i class="bi bi-house"></i>
            <span class="menu-text">Dashboards</span></a>
          <div class="sidebar-submenu"></div>
        </li>

        <li class="sidebar-dropdown dropright">
          <a class="menu-item"  role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="bi bi-gear"></i> My Account
             
           </a>
                     
            <div class="dropdown-menu dropright" aria-labelledby="dropdownMenuLink">
            
              <a class="dropdown-item" routerLink="myaccount/profile">Profile</a>
              <a class="dropdown-item" routerLink="myaccount/settings">Settings</a>
           
          </div>
        </li>

        <li class="sidebar-menu">
          <a routerLink="" (click)="logout()">
            <i class="bi bi-box-arrow-left"></i>
            <span class="menu-text">Logout</span></a>
        </li>
      </ul>
    </div>
  </div>
