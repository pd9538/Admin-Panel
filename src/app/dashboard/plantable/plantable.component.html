<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-5  text-primary">Plan <span><a routerLink="/root/dashboard/plantable/add-plan" class="btn btn-sm btn-primary btn-rounded"><i class="bi bi-plus"></i> NEW</a></span>
          </h1>
        </div>
      </div>
    </div>
  </div>

    <div class="table-responsive">
          <table class="table table-striped table-hover mb-0 table-bordered align-middle">
              <thead class="text-center">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Type</th>
                  <th scope="col">Validity(days)</th>
                  <th scope="col">Charges</th>
                  <th scope="col">GST</th>
                  <th scope="col">Discount</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class="col-md-2 align-middle text-center" *ngFor="let plan of planTable">
                  <td>{{plan.plan_id}}</td>
                  <td>{{plan.plan_name}}</td>
                  <td>{{plan.plan_type}}</td>
                  <td>{{plan.validity_days}}</td>
                  <td>{{plan.charges}}</td>
                  <td>{{plan.gst}}</td>
                  <td>{{plan.discount}}</td>
                  <td></td>
                  <td class="btn-group">
                    <a type="button" class="btn btn-success" [routerLink]="['/root/dashboard/plantable/edit/',plan.plan_id]"><i class="bi bi-pencil-square"></i></a>
                  </td>
                </tr>
              </tbody>
          </table>
        </div>
      </div>
