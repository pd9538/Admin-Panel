 <div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-10">
  <div class="content-wrapper pt-3">
    <div class="card heading ">
      <div class="row">
        <div class="col-sm-3">
          <h4 class="text-primary"><span>Wallet</span></h4>
        </div>
        <div class="col-sm-3">
          <!-- <a routerLink="/root/dashboard/wallet/add-wallet" class="btn btn-sm btn-primary btn-rounded"
            style="margin-top: -6px;"><i class="bi bi-plus"></i> NEW</a> -->
        </div>
      </div>
    </div>
    <div class="card gradient-dark-grey">
      <div class="card-header">
        <div class="card-title"> </div>
        <div class="m-0">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." >
            <button class="btn btn-sm btn-light"><i class="bi bi-search"></i></button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div>
          <table class="table custom-table">
            <thead class="text-center">
              <tr>
                <th><span>Action</span></th>
                <!-- <th sortable="id" (sort)="onSort($event)"><span>Id</span></th> -->
                <th sortable="credit" (sort)="onSort($event)"><span>Credit</span></th>
                <th sortable="debit" (sort)="onSort($event)"><span>Debit</span></th>
                <th sortable="balance" (sort)="onSort($event)"><span>Balance</span></th>
                <th sortable="plan_id" (sort)="onSort($event)"><span>Plan Id</span></th>
                <th sortable="customer_id" (sort)="onSort($event)"><span>Customer Id</span></th>
                <th sortable="transaction_type" (sort)="onSort($event)"><span>Transaction Type</span></th>
              </tr>
            </thead>
            <tbody>
              <tr class="col-md-2 align-middle text-center" *ngFor="let wallet of walletTable | walletFilter:searchString
                     let i=index;">
                <td class="text-center">
                  <div class="btn-group">
                    <button type="button" class="btn-sm btn-success" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="bi bi-list"></i>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item py-2 text-center" (click)="updateWallet(wallet.wallet_id)">
                          <span class="btn-sm btn-primary btn-rounded d-block">EDIT</span>
                        </a></li>
                    </ul>
                  </div>
                </td>
                <!-- <td>{{plan.plan_id}}</td> -->
                <td>{{wallet.credit*1}}</td>
                <td>{{wallet.debit*1}}</td>
                <td>{{wallet.balance*1}}</td>
                <td>{{wallet.plan_id}}</td>
                <td>{{wallet.customer_id}}</td>
                <td>{{wallet.transaction_type==0?'Credit':'Debit'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="walletTable.length>=7">
      <pagination-template #p="paginationApi" (pageChange)="onTableDataChange($event)">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
              <li class="page-item" [class.disabled]="p.isFirstPage()">
                <a class="page-link" *ngIf="!p.isFirstPage()" (click)="p.previous()">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of p.pages" [class.current]="p.getCurrent()===page.value">
                <a [ngClass]="p.getCurrent()===page.value?'page-link active':'page-link'"
                  (click)="p.setCurrent(page.value)">{{page.label}}</a>
              </li>
              <li class="page-item">
                <a class="page-link" *ngIf="!p.isLastPage()" (click)="p.next()">Next</a>
              </li>
            </ul>
          </nav>
        </pagination-template>
      </div>

</div>
</div>
</div>
</div>
</div>
