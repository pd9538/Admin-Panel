<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-5  text-primary">Wallet <span><a routerLink="/root/dashboard/wallet/add-wallet" class="btn btn-sm btn-primary btn-rounded"><i class="bi bi-plus"></i> NEW</a></span>
          </h1>
        </div>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover mb-0 table-bordered align-middle">
        <thead class="text-center">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Credit</th>
            <th scope="col">Debit</th>
            <th scope="col">Balance</th>
            <th scope="col">Plan Id</th>
            <th scope="col">Customer Id</th>
            <th scope="col">Transaction Type</th>
          </tr>
        </thead>
        <tbody>
          <tr class="col-md-2 align-middle text-center" *ngFor="let wallet of walletTable ">
            <td>{{wallet.id}}</td>
            <td>{{wallet.credit}}</td>
            <td>{{wallet.debit}}</td>
            <td>{{wallet.balance}}</td>
            <td>{{wallet.plan_id}}</td>
            <td>{{wallet.customer_id}}</td>
            <td>{{wallet.transaction_type}}</td>
            <td class="btn-group">
              <a type="button" class="btn btn-primary"><i class="bi bi-eye"></i></a>
              <a type="button" class="btn btn-success" [routerLink]="['/root/dashboard/wallet/add-wallet/',wallet.id]"><i class="bi bi-pencil-square"></i></a>
              <a type="button" class="btn btn-danger"  (click)="deleteWallet()"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
  </div>
