<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-10">
<div class="content-wrapper pt-3">
  <div class="card heading">
    <div class="row">
      <div class="col-sm-6">
        <h4 class="text-primary"><span>Image Details</span></h4>
      </div>
    </div>
  </div>
  <div class="content-wrapper-scroll">
    <div class="card-body">
      <div>
        <form method="post" form="ngForm" (ngSubmit)="saveImage()" [formGroup]="imageForm">
          <!-- <input type="hidden" formControlName="id"> -->
          <div class="row">
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-sm-4 col-12">
              <div class="card">
                <div class="card-body">
                  <div>
                    <label class="form-label" for="title">Title <span class="text-danger"> *</span></label>
                    <input type="text" placeholder="Title" formControlName="image_title" class="form-control" required>
                    <small class="text-danger" *ngIf="f['image_title'].touched && f['image_title'].invalid">
                      <div *ngIf="f['image_title'].errors && f['image_title'].errors['required']">Title is required.</div>
                    </small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-sm-4 col-12">
              <div class="card">
                <div class="card-body">
                  <div>
                    <label class="form-label" for="description">Description <span class="text-danger"> *</span></label>
                    <input type="text" placeholder="Description" formControlName="description" class="form-control" required>
                    <small class="text-danger" *ngIf="f['description'].touched && f['description'].errors">
                      <div *ngIf="f['description'].errors && f['description'].errors['required']">Description is required.</div>
                    </small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-sm-4 col-12">
              <div class="card">
                <div class="card-body">
                  <div>
                    <label class="form-label" for="category_id">Category Id <span class="text-danger"> *</span></label>
                    <input type="number" placeholder="Category Id" formControlName="category_id"
                      class="form-control" required>
                    <small class="text-danger" *ngIf="f['category_id'].touched && f['category_id'].invalid">
                      <div *ngIf="f['category_id'].errors && f['category_id'].errors['required']">Category Id is required.</div>
                    </small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-sm-4 col-12">
              <div class="card">
                <div class="card-body">
                  <div>
                    <label class="form-label" for="subcategory_id">Subcategory Id <span class="text-danger"> *</span></label>
                    <input type="number" placeholder="Subcategory Id" formControlName="subcategory_id" class="form-control"
                      required>
                    <small class="text-danger" *ngIf="f['subcategory_id'].touched && f['subcategory_id'].invalid">
                      <div *ngIf="f['subcategory_id'].errors && f['subcategory_id'].errors['required']">View Count is required.
                      </div>
                    </small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-sm-4 col-12">
              <div class="card">
                <div class="card-body">
                  <div>
                    <label for="formFileSm" class="form-label">Image <span class="text-danger"> *</span></label>
                    <input class="form-control form-control-sm"  type="file" formControlName="image" name="image" id="image"
                     (change)="processFile($event)" accept="image/*" required>
                  </div>
                </div>
              </div>
            </div>

          <div class="col-12 text-center">
            <button class="btn btn-primary btn-rounded" type="submit" [disabled]="!imageForm.valid">Save</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
